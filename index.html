<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prayer Times</title>
        <link rel="icon" href="static/media/mosque-icon.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- main css file -->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>


        <video autoplay loop muted>
            <source src="static/media/islamic back.mp4" type="video/mp4">
        </video>

        <div class="container">

            <!-- start info-container -->
            <div class="info-container">
                <!-- Start country-city-location -->
                <div class="box country-city-location"></div>
                <!-- End country-city-location -->

                <div class="align-dates">
                    <!-- Start normal-date -->
                    <div class="box normal-date"></div>
                    <!-- End normal-date -->

                    <!-- Start hijri-date -->
                    <div class="box hijri-date"></div>
                    <!-- End hijri-date -->
                </div>
            </div>
            <!-- End info-container -->

            <!-- Start selecting-box -->
            <div class="selecting-box">
                <label class="box" for="country">
                    الدولة : 
                    <select name="country" id="country" class="input"></select>
                    <span id="countrySpanError"></span>
                </label>

                <label class="box" for="city">
                    المدينة : 
                    <select name="city" id="city" class="input"></select>
                </label>

                <label class="box" for="date">
                    التاريخ : 
                    <input class="input" id="date" type="date" name="date" />
                </label>

                
                <label class="box" for="method">
                    المصدر : 
                    <select class="input" name="method" id="method"></select>
                </label>
            </div>
            <!-- End selecting-box -->

            <!-- Start prayers-boxes -->
            <div class="prayers-boxes">
                <div class="pray-box fair-pray">
                    <h3>الفجر</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>

                <div class="pray-box sunrise-pray">
                    <h3>الشروق</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>

                <div class="pray-box dahur-pray">
                    <h3>الظهر</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>

                <div class="pray-box assr-pray">
                    <h3>العصر</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>

                <div class="pray-box mahgrib-pray">
                    <h3>المغرب</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>

                <div class="pray-box issha-pray">
                    <h3>العشاء</h3>
                    <h4 data-prayTime=""></h4>
                    <h5></h5>
                </div>
            </div>
            <!-- End prayers-boxes -->
        </div>


        <div class="loader">
            <div>
                <h2>مواقيت الصلاة</h2>
                <img src="static/media/loder-icon-mosque.png" alt="mosque-icon-loader">
                <h2>لا إله إلا الله محمد رسول الله</h2>
            </div>
        </div>

        <!-- jquery file -->
        <script src="static/js/jquery-3.7.1.min.js"></script>
        <!-- main js file -->
        <script src="static/js/logic.js"></script>
    </body>
</html>
